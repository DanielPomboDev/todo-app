<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>

    <link rel="stylesheet" href="main.css">

    <script src="https://kit.fontawesome.com/a9ab1d763b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Todo<span>List</span></h1>

        <form>
            <input type="text" name="todo-input" id="todoInput" placeholder="Add Todo">
            <button type="submit" id="addButton"><i class="fa-solid fa-plus"></i></button>
        </form>

        <div class="count-row">
            <p>In progress <span>0</span></p>
            <p>Completed <span>0</span></p>
        </div>

        <section class="todo-list">
            <div class="todo">
                <input type="checkbox">
                <p>Description</p>
                <img src="trash.png" alt="Trash icon">
            </div>
        </section>
    </main>
</body>
</html>
